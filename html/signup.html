<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MOVIE ON | 회원가입</title>

    <!-- 스타일 시트 추가 -->
    <link rel="stylesheet" href="../style/common.css?after" />
    <link rel="stylesheet" href="../style/login.css?after" />
    <link rel="stylesheet" href="../style/signup.css?after" />
    <!-- 라이브러리 추가 -->
    <script src="../lib/jquery-3.5.1.min.js"></script>
    <script src="../lib/jquery-ui-1.12.1.custom/jquery-ui.min.js"></script>
    <link
      rel="stylesheet"
      href="../lib/jquery-ui-1.12.1.custom/jquery-ui.min.css"
    />
  </head>
  <body>
    <!-- section -->
    <section id="section">
      <div id="signup-container">
        <div id="signup-title">
          <span>MOVIE ON 회원가입</span>
        </div>
        <div id="signup-content">
          <ul id="signup-input-list">
            <li class="signup-input-content">
              <label class="signup-label">아이디</label>
              <label class="signup-label-star">*</label>
              <label id="warning-userId" class="warning-text"></label><br />
              <input type="text" name="userId" />
              <span
                id="signup-id-checking-label"
                class="signup-checking-label"
              ></span>
              <button id="signup-id-checking-btn" onclick="IdDuplicateCheck()">
                중복 확인
              </button>
            </li>
            <li class="signup-input-content">
              <label class="signup-label">비밀번호</label>
              <label class="signup-label-star">*</label>
              <label id="warning-userPassword" class="warning-text"></label
              ><br />
              <input type="password" name="userPassword" />
            </li>
            <li class="signup-input-content">
              <label class="signup-label">비밀번호 확인</label>
              <label class="signup-label-star">*</label>
              <label id="warning-userPassword-re" class="warning-text"></label
              ><br />
              <input type="password" name="userPasswordRe" />
            </li>
            <li class="signup-input-content">
              <label class="signup-label">이름</label>
              <label class="signup-label-star">*</label>
              <label id="warning-userName" class="warning-text"></label><br />
              <input type="text" name="userName" />
            </li>
            <li class="signup-input-content">
              <label class="signup-label">이메일</label>
              <label class="signup-label-star">*</label>
              <label id="warning-userEmail" class="warning-text"></label><br />
              <input type="email" name="userEmail" />
            </li>
            <li class="signup-input-content">
              <label class="signup-label">별명</label>
              <label id="warning-userNickname" class="warning-text"></label
              ><br />
              <input type="text" name="userNickname" />
            </li>
            <li class="signup-input-content">
              <label class="signup-label">생년월일</label>
              <label id="warning-userBirth" class="warning-text"></label><br />
              <input id="signup-datePicker" type="text" name="userBirth" />
            </li>
          </ul>
          <div id="signup-bottoms">
            <span>line</span>
            <button id="signup-btn" type="submit" onclick="OnSignup()">
              회원 가입
            </button>
          </div>
        </div>
      </div>
    </section>
    <script src="../script/signup.js"></script>
  </body>
</html>
